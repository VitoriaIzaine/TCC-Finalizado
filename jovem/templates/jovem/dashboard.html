{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="{% static 'css/principalJovem.css' %}"/>
    <title>Inicio</title>
</head>

<body>
{% include 'menu_jovem.html' %}

<div class="principal">
    <h1 class="bem_vindo">Seja Bem-Vindo(a){{ user.get_username }} </h1>
    <div id="openModal" class="modalDialog">
        <div>
            <a href="#close" title="Close" class="close">X</a>
            <div class="gallery items-3">
                <div id="item-1" class="control-operator"></div>
                <div id="item-2" class="control-operator"></div>
                <div id="item-3" class="control-operator"></div>

                <figure class="item">
                    <img src="{% static 'gifs/avaliar.gif' %}" width="1000px" height="300px"/>
                </figure>

                <figure class="item">
                    <img src="gifs/gif2.gif" width="1000px" height="300px"/>
                </figure>

                <figure class="item">
                    <img src="./gifs/gif3.gif" width="1000px" height="300px"/>
                </figure>

                <div class="controls">
                    <a href="#item-1" class="control-button">•</a>
                    <a href="#item-2" class="control-button">•</a>
                    <a href="#item-3" class="control-button">•</a>
                </div>
            </div>
        </div>
    </div>
</div>

<br>

<div align="center">
    <p>Vagas Disponiveis:</p>
</div>

<br>
{% for infos in info %}
<main class="cards">
    <section class="card contact">
        <div class="icon">
            <img src="#" alt=""/>
        </div>
        <img
                src="{% static 'images/iconeEmpresa.png' %}"
                width="10px"
                height="70px"
        />
        <h3>{{infos.empresa}}</h3>
        <span>{{infos.titulo}}</span>
    </section>
    {% endfor %}
</main>

</body>
</html>
