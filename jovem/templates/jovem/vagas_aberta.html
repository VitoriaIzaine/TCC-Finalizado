{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Pagina principal interdace do JobTeens">
    <link rel="stylesheet" href="{% static 'css/vagasabertas.css'%}"/>
    <title>Vagas abertas</title>
</head>
<body>
{% include 'menu_jovem.html' %}

<fieldset class="grupo">
    <!-- Lado da empresa -->
    <div class="empresa">
        <abbr title="Descartar"><img class="circle" src="{% static 'images/iconeEmpresa.png' %}"></abbr>
        <h4>{{if.empresa}}</h4>
    </div>
</fieldset>

<fieldset class="grupo">
    <div class="descricao">
        <h5>{{if.titulo}}</h5>
        <p class="desc">Descrição:</p>
        <main class="cards">
            <section class="card contact">
                <h3>{{if.descricao}}</h3>
            </section>
        </main>
        <br>
        <p class="pre_requisitos">Pré-requisitos:</p>
        <main class="cards">
            <section class="card contact">
                <h3>{{if.requisitos}}</h3>
            </section>
        </main>
        <br>
        <p class="jor_hor">Beneficios:</p>
        <main class="cards">
            <section class="card contact">
                <h3>{{if.beneficios}}</h3>
            </section>
        </main>
        <br>
        <p class="salario">Local:</p>
        <main class="cards">
            <section class="card contact">
                <h3>{{if.local}}</h3>
            </section>
        </main>

        <br><br>

        <div class="icones">
            <a href="/candidato{{if.id}}/" class="btn btn-primary">Candidatar</a>
        </div>
    </div>
</fieldset>
</body>
</html>
